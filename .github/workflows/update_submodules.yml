name: Update Submodules

on:
  push:
    branches:
      - main

jobs:
  update-submodules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Update Submodules
        run: |
          git submodule update --recursive --remote
          git add .
          git diff-index --quiet HEAD || git commit -m "Automatically update submodules"
          git push
