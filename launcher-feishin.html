<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feishin Remote</title>
  <style>
    :root {
      --bg-light: #f5f5f5;
      --text-light: #333333;
      --bg-dark: #1a1a1a;
      --text-dark: #cccccc;
      --primary-color: #555555;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
      height: 100vh;
      overflow: hidden;
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: inherit;
      color: inherit;
      padding: 20px;
      gap: 10px;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    p {
      font-size: 1rem;
      opacity: 0.8;
      margin: 0 0 10px 0;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 320px;
    }

    button {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      background-color: var(--primary-color);
      color: white;
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.2s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 14px rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 0.95rem;
      opacity: 0.9;
      min-height: 22px;
      line-height: 1.2;
      transition: opacity 0.7s ease, transform 0.7s ease;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #888888;
      flex-shrink: 0;
      transition: background-color 0.7s ease;
    }

    .online .dot {
      background-color: #2ecc71;
    }

    .offline .dot {
      background-color: #e74c3c;
    }

    .checking .dot {
      background-color: #f1c40f;
      animation: pulse 1s ease-in-out infinite;
    }

    .status.transitioning {
      opacity: 0.45;
      transform: translateY(2px);
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.25); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    small {
      opacity: 0.7;
    }

    .scaled {
      transform: scale(1.1);
      transform-origin: center;
    }
  </style>
  <script>
    const MIN_CHECK_DURATION = 900; // ms
    const TRANSITION_SETTLE = 500; // ms
    const TARGET = { id: "status-4333", url: "http://192.168.0.20:4333", label: "Feishin Remote" };

    function detectTheme() {
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      if (prefersDark) {
        document.body.classList.add("dark-mode");
      }
    }

    function setStatus(id, state) {
      const el = document.getElementById(id);
      if (!el) return;
      el.classList.remove("online", "offline", "checking");
      el.classList.add(state);
      const label = state === "online" ? "Online" : state === "offline" ? "Offline" : "Checking...";
      el.querySelector(".label").textContent = label;
    }

    function ping(url, timeout = 2500) {
      const controller = new AbortController();
      const timer = setTimeout(() => controller.abort(), timeout);
      return fetch(url, { mode: "no-cors", cache: "no-store", signal: controller.signal })
        .finally(() => clearTimeout(timer));
    }

    function checkEndpoint() {
      setStatus(TARGET.id, "checking");
      const el = document.getElementById(TARGET.id);
      if (el) el.classList.add("transitioning");
      const started = performance.now();
      let nextState = "checking";
      ping(TARGET.url)
        .then(() => { nextState = "online"; })
        .catch(() => { nextState = "offline"; })
        .finally(() => {
          const elapsed = performance.now() - started;
          const remaining = Math.max(0, MIN_CHECK_DURATION - elapsed);
          setTimeout(() => {
            setStatus(TARGET.id, nextState);
            const target = document.getElementById(TARGET.id);
            if (target) {
              setTimeout(() => target.classList.remove("transitioning"), TRANSITION_SETTLE);
            }
          }, remaining);
        });
    }

    function goTo() {
      window.location.href = TARGET.url;
    }

    document.addEventListener("DOMContentLoaded", () => {
      detectTheme();
      checkEndpoint();
      setInterval(checkEndpoint, 12000);
    });
  </script>
</head>
<body>
  <div class="container scaled">
    <h1>Feishin Remote</h1>
    <p>Launch the Feishin interface.</p>
    <div class="button-group">
      <button onclick="goTo()">
        Open Feishin
      </button>
      <div class="status checking" id="status-4333">
        <span class="dot"></span>
        <span class="label">Checking...</span>
      </div>
    </div>
    <small>Links open in this tab.</small>
  </div>
</body>
</html>
